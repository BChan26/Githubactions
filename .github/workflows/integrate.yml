name: Node Continuous Integration v2

on: 
  pull_request: 
    branches: [main]

jobs: 
  test_pull_request: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: actions/setup-node@v3
        with:
          node-version: v19.0.1
      - run: npm ci
      - run: npm test
      - run: npm run build